<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='icon' href='fav.png' />
  <meta name='theme-color' content='#B5C401' />
  <meta name='description' content='TGL - Java Script Ninja - Prova' />
  <title>TGL</title>
  <link rel='stylesheet' href='style.css' />
  <style data-js='dynamic-style'></style>
</head>
<body>
<header>
  <div>
    <a href='#'>TGL</a>
    <a href='#'>Home</a>
  </div>
  <div>
    <a href='#'>Account</a>
    <a href='#'>Log out <i data-feather='arrow-right'></i></a>
  </div>
</header>
<main>
  <section>
    <h1>NEW BET <span data-js='currentType'> - </span></h1>

    <p><b>Choose a game</b></p>

    <div class='chooseGame'></div>

    <p><b>Fill your bet</b></p>
    <p data-js='currentDescription'> - </p>

    <div class='numbers'></div>

    <div class='actions'>
      <div>
        <button type='button' data-js='complete-game'>Complete game</button>
        <button type='button' data-js='clear-game'>Clear game</button>
      </div>

      <button type='button' data-js='add-to-cart'>Add to cart <i data-feather='shopping-cart'></i></button>
    </div>
  </section>
  <section>
    <div>
      <h1>CART</h1>

      <div class='items'>
        <div data-js='blank'>
          <p>Seu carrinho est√° vazio.</p>
        </div>
      </div>

      <h1>CART <span data-js='final-value'>TOTAL: R$ 0,00</span></h1>
    </div>
    <button data-js='save'>Save <i data-feather='arrow-right'></i></button>
  </section>
</main>
<script src='https://unpkg.com/feather-icons'></script>
<script>
  window.featherIcons = feather.replace;
  window.featherIcons();
</script>
<script src='dom.js'></script>
<script src='main.js'></script>
</body>
</html>
